{% extends "page.html" %}
{% block page %}
<div class="row">
<div class="col-md-6">
    <h1>Карта пациента</h1>
    <form class="form-horizontal" method="POST" action="/pacient-create">
        <div class="form-group">
            <label class="control-label col-xs-4">Номер карты</label>
            <div class="controls col-xs-8">
                <input type="text" name="card_no" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">Фамилия</label>
            <div class="controls col-xs-8">
                <input type="text" name="first_name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">Имя</label>
            <div class="controls col-xs-8">
                <input type="text" name="last_name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">Отчество</label>
            <div class="controls col-xs-8">
                <input type="text" name="middle_name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">Дата рождения</label>
            <div class="controls col-xs-8">
                <input type="text" name="birthday_date" class="form-control" data-provide="datepicker" data-date-format="dd.mm.yyyy">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">Пол</label>
            <div class="controls col-xs-8">
                <select class="form-control" name="sex">
                    <option>-</option>
                    <option value="female">жен</option>
                    <option value="male">муж</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">Фаза цикла*</label>
            <div class="controls col-xs-8">
                <input type="text" name="cycle_faze" class="form-control">
                <small>Только для женщин</small>
            </div>
        </div>
        <hr />
        <div class="form-group">
            <label class="control-label col-xs-4">Дополнительные данные</label>
            <div class="controls col-xs-8">
                <textarea class="form-control" name="extra_data"></textarea>
            </div>
        </div>
        <button class="btn btn-default col-md-offset-9 col-md-3">Сохранить</button>
    </form>
</div>
<div class="col-md-4 col-md-offset-2"></div>
</div>
{% endblock %}
